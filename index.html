<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Flavor Fusion</h1>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <input 
                    type="text" 
                    placeholder="Search for Recipes..."
                    class="searchbox"
                />
                <button type="submit" class="searchbutton">Search</button>
            </form>
            <div class="quick-search-container">
                <button class="quick-search" data-query="cheese">Cheese</button>
                <button class="quick-search" data-query="pasta">Pasta</button>
                <button class="quick-search" data-query="chicken">Chicken</button>
               
                <button class="quick-search" data-query="cookies">Cookies</button>
                <button class="quick-search" data-query="cake">Cake</button>
                
                <button class="quick-search" data-query="soup">Soup</button>
                <button class="quick-search" data-query="curry">Curry</button>
                <button class="quick-search" data-query="rice">Rice</button>
                <button class="quick-search" data-query="noodles">Noodles</button>
                <button class="load-more">
                    
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <div class="recipe-container">
                <h2>Search your favorite recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
